<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-primary heading">
        <h3>AI Mario Game</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>
      <img src="mario.jpg" id="big_image">
      <br><br>
      <button id="start" class="btn btn-success" onclick="startGame()" >Play Game</button>
      <br><br>
      <h3 id="status" class="btn btn-warning" style="font-size: 20px;">Status:</h3>
      <br><br>
      <div id="canvas"></div>
      <br><br>
      <div id="game_console">
        
      </div>
      <div style="position: sticky; bottom: 0;">
        <h4 style="background-color: white; color: black; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; line-height: 2; font-size: 24px;">Source Code:
       <a href="https://github.com/linuk" target="_blank">Linuk</a> || Game Credit: Mario
        </h4>
      </div>
    </center>
<div id="myModal" class="modal fade">
<div class="modal-dialog" style="width: 80%;">
<div class="modal-content" style="text-align: center;">
  <div class="modal-header">
<button class="close" data-dismiss="modal">&times;</button>
<h3 style="font-size: 32px; font-family: Arial, Helvetica, sans-serif; font-weight: 600; color: black;">Instructions</h3>
  </div>
  <hr>
  <div class="modal-body">
    <img src="jump.png" style="width: 40%; display: inline-block;" >
    <br>
    <img src="left.png" style="width: 40%; display: inline-block;" >
    <img src="right.png" style="width: 40%; display: inline-block;" >

  </div>
</div>
</div>
</div>
  </body>
</html>
